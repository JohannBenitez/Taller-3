<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo Formulario # 1</title>
</head>

<body>
    <form action="">

    <fieldset>
        <legend>Your Details</legend>
        <p></p>
        <ol>
            <li>
                <label for="Nombre">Name</label>
                <input type="text" id="Nombre" required placeholder="First and last name" pattern="[A-Za-z\s]+">
                <p></p>
            </li>
            <li>
                <label for="email">Email</label>
                <input type="text" id="email" required placeholder="example@domain.com"  maxlength="30">
                <p></p>
            </li>
            <li>
                <label for="numero_celular" >Phone</label>
                <input type="number" id="numero_celular" required placeholder="Eg. +447500000000" pattern="^\+\d{2}-\d{8,}">
            </li>
        </ol>

    </fieldset>
    <fieldset>
        <legend>Delivery address</legend>
        <p></p>
        <ol>
            <li>
                <label for="">Address</label>
                <textarea rows="5" cols="30"></textarea>
                <p></p>
            </li>
            <li>
                <label for="codigo">Post Code</label>
                <input id="codigo" type="text" minlength="6" maxlength="8">
                <p></p>
            </li>
            <li>
                <label for="country">Country</label>
                <input id="country" type="text">
            </li>

        </ol>

    </fieldset>

    <fieldset>
        <form action="">
        <legend>Card details</legend>
        <ol>
            <li>
                <fieldset>
                    <legend>Card type</legend>
                    <ol>
                        <li>
                            <input type="radio" name="Card type"><b>VISA</b>
                        </li>
                        <li>
                            <input type="radio" name="Card type"><b>AmEx</b>

                        </li>
                        <li>
                            <input type="radio" name="Card type"><b>AmEx</b>
                        </li>
                    </ol>

                </fieldset><p></p>
            </li>
            <li>
                <label for="card_number">Card number</label>
                <input id="card_number" type="number" minlength="1" maxlength="3"><p></p>

            </li>
            <li>
                <label for="security_code">Security code</label>
            <input id="security_code" type="text" pattern="R\d+"><p></p>
            </li>
            <li>
                <label for="name_card">Name of card</label>
                <input id="name_card" type="text" required placeholder="Exact name as on the card">
            </li>
        </ol>
        
    </fieldset>
    <fieldset>
       
            <input type="submit" value="Buy it!">

        
    </fieldset>
</form>
</body>

</html>
