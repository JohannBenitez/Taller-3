<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo Formulario # 2</title>
</head>
<body>
    <img src="../recursos/imagenes/Captura de pantalla 2024-09-08 123614.png " alt="" width="500">    
    <form action="">

        <ul>
          &emsp; &emsp;&emsp;&emsp;&emsp;&emsp; <input id="Mr" type="radio" name="mr,ms,mrs"><b>Mr.</b>
          <input id="Mrs" type="radio" name="mr,ms,mrs"><b>Ms.</b>
          <input id="Ms" type="radio" name="mr,ms,mrs"><b>Mrs.</b>
        </ul>

        <label for="first_name">First Name</label>&emsp;&emsp;&emsp;&emsp;
        <input id="first_name" type="text"required placeholder="First Name" pattern="^(Mr|Ms|Mrs) [A-Za-z]+$"><p></p>

        <label for="last_name">Last Name</label>&emsp;&emsp;&emsp;&emsp;
        <input id="last_name" type="text"required placeholder="Last Name" pattern="^(Mr|Ms|Mrs) [A-Za-z]+$"><p></p>
        
        <label for="">Mail</label>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp13;&emsp;
        <input type="text"><p></p>

        <label for="">Address</label>&emsp;&emsp;&emsp;&emsp;&emsp;
        <input type="text" maxlength="100"><p></p>

        <label for="">City</label>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp13;
        <input type="text"><p></p>

        <label for="state">State</label>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
        <select name="" id="state">
            <option value="">Gujarat</option>
        </select><p></p>

        <label for="zip">Zip</label>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp13;
        <input type="text" id="zip"><p></p>

        <label for="">Upload Photo</label>&emsp;&emsp13;&emsp13;&emsp13;
        <input type="file"><p></p>

        <input type="submit" value="Enviar">

    </form>

</body>
</html>
